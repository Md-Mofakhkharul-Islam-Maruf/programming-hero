<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>piyoo MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-state-800">
    <!-- login section  -->
    <section class="max-w-md min-h-screen mx-auto py-40 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                    <img class="w-48 absolute" src="asstes/Rectangle 1.png" alt="">
                    <img class="w-16" src="asstes/logo.png " alt="">
                </div>
            </nav>
        </header> 
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse ">
              <div class="card w-full bg-gray-300 max-w-sm shrink-0 px-10">
                <form class="card-body">
                  <div class="form-control ">
                    <label class="label">
                      <span class="label-text text-black font-medium ">Mobile Number</span>
                    </label>
                    <input value="12345678910" id="account-number" type="number" placeholder="Enter your number" class="input input-bordered bg-white " required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text text-black font-medium">4 Digit pin</span>
                    </label>
                    <input value="1234" id="pin-number" type="number" placeholder="Enter 4 Digit Pin" class="input input-bordered bg-white " required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="login-btn" class="btn btn-primary bg-blue-600 text-white rounded-3xl">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </section>

   <script src="asstes/js/login.js"></script>
  </body>
</html>
