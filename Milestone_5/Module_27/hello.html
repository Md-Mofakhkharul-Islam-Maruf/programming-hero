<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>piyoo MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-state-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200 p-5">
      <header>
        <!-- nav section  -->
        <nav class="flex justify-between text-center">
          <div class="flex">
            <img src="asstes/logo.png" alt="" />
            <div class="mt-4">
              <h1 class="font-bold text-xl text-black pr-10">$ <span id="main-balance">45000</span></h1>
              <p class="">Available Balance</p>
            </div>
          </div>
          <button class="btn bg-white mt-4">
            <img src="asstes/logout.png" alt="" />Log Out
          </button>
        </nav>
        <section class="mt-5">
          <!-- main section  -->
          <h1 class="text-2xl font-bold text-black">ðŸ”¥ Welcome to Payooo!</h1>
          <p>
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
          <!-- card -->
          <div class="cards grid grid-cols-3 mt-14 gap-2">
            <div id="add-money-box" class="box cursor-pointer border-gray-300 border-2 p-4 text-center rounded-md">
              <img class="pl-8" src="asstes/addMoney.png" alt="" />
              <h3 class="text-black">Add Money</h3>
            </div>
            <div id="cash-out-box" class="box cursor-pointer border-gray-300 border-2 p-4 text-center rounded-md">
              <img class="pl-8" src="asstes/cashOut.png" alt="" />
              <h3 class="text-black">Cashout</h3>
            </div>
            <div
              class="box cursor-pointer border-gray-300 border-2 p-4 text-center rounded-md">
              <img class="pl-8" src="asstes/transfer-money.png" alt="" />
              <h3 class="text-black">Transfer Money</h3>
            </div>
            <div
              class="box cursor-pointer border-gray-300 border-2 p-4 text-center rounded-md">
              <img class="pl-8" src="asstes/get-bonus.png" alt="" />
              <h3 class="text-black">Get Bonus</h3>
            </div>
            <div
              class="box cursor-pointer border-gray-300 border-2 p-4 text-center rounded-md">
              <img class="pl-8" src="asstes/Pay-Bill.png" alt="" />
              <h3 class="text-black">Pay Bill</h3>
            </div>
            <div
              class="box cursor-pointer border-gray-300 border-2 p-4 text-center rounded-md">
              <img class="pl-8" src="asstes/Transaction.png" alt="" />
              <h3 class="text-black">Transaction</h3>
            </div>
          </div>
          <!-- add money section  -->
          <section id="add-money" class="mt-5">
            <h2 class="text-black font-semibold text-xl">Add money</h2>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="card  w-full max-w-sm shrink-0 bg-white ">
                    <form class="card-body">
                        <legend class="text-black ">Select A Bank</legend>
                        <select class="select select-bordered w-full max-w-xs bg-slate-200">
                            <option disabled selected>select bank</option>
                            <option value="Bkash" class="text-black">Bkash</option>
                            <option value="Nagad" class="text-black">Nagad</option>
                            <option value="DBBL" class="text-black">DBBL</option>
                          </select>
                      <form class="card-body">
                        <div class="form-control ">
                            <label class="label">
                              <span class="label-text text-black font-medium ">Bank Account Number</span>
                            </label>
                            <input  id="account-number" value="12345678910" type="number" placeholder="Enter 11 digit account number" class="input input-bordered bg-white " required />
                          </div>
                          <div class="form-control ">
                            <label class="label">
                              <span class="label-text text-black font-medium ">Amount to Add</span>
                            </label>
                            <input  id="ammount" type="number" placeholder="Add Amount to withdraw" class="input input-bordered bg-white " required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text text-black font-medium">Pin Number</span>
                            </label>
                            <input  id="pin" value="1234" type="number" placeholder="Enter 4 digit pin number" class="input input-bordered bg-white " required />
                          </div>
                          <div id="add-money" class="form-control mt-6">
                            <button id="login-btn" class="btn btn-primary bg-blue-600 text-white rounded-3xl">Add Money</button>
                        </div>
                </form>
                  </div>
                </div>
              </div>
          </section>
          <!-- cash out section  -->
          <section id="cash-out" class="mt-5">
            <h2 class="text-black font-semibold text-xl">Cash Out</h2>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  <div class="card  w-full max-w-sm shrink-0 bg-white ">
                    <form class="card-body">
                      <form class="card-body">
                        <div class="form-control ">
                            <label class="label">
                              <span class="label-text text-black font-medium ">Agent Number</span>
                            </label>
                            <input  id="account-number" value="12345678910" type="number" placeholder="Enter 11 digit account number" class="input input-bordered bg-white " required />
                          </div>
                          <div class="form-control ">
                            <label class="label">
                              <span class="label-text text-black font-medium ">Amount</span>
                            </label>
                            <input  id="cashout-ammount" type="number" placeholder="Enter amount to withdraw" class="input input-bordered bg-white " required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text text-black font-medium">Pin Number</span>
                            </label>
                            <input  id="cashout-pin" value="1234" type="number" placeholder="Enter 4 digit pin number" class="input input-bordered bg-white " required />
                          </div>
                          <div id="cash-out-btn" class="form-control mt-6">
                            <button id="login-btn" class="btn btn-primary bg-blue-600 text-white rounded-3xl">Withdraw Money</button>
                        </div>
                </form>
                  </div>
                </div>
              </div>
          </section>

        </section>
      </header>
    </section>
    
    <script src="asstes/utilities/toggle.js"></script>
    <script src="asstes/utilities/utilities.js"></script>
    <script src="asstes/js/addMoney.js"></script>
    <script src="asstes/js/cashOut.js"></script>
  </body>
</html>
