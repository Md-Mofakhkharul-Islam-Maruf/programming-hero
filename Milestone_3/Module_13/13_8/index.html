<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css</title>

    <!-- Tainwind_link -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Google-fonts-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <style>
        .bebas {
            font-family: "Bebas Neue", sans-serif;
        }

        .roboto {
            font-family: "Roboto", sans-serif;
        }
    </style>
</head>

<body class="roboto">
    <header class="bg-[#fffbf0] max-w-screen-xl mx-auto py-10">
        <nav></nav>

        <!-- Banner-section-start -->
        <div class="md:flex justify-between md:items-center">
            <div class="space-y-2">
                <h1 class="text-orange-400 text-7xl bebas">
                    Be the Penguins <br><span class="text-gray-700">of Winter</span>
                </h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, ab?</p>
                <button
                    class="bg-green-300 py-4 px-8 rounded-xl text-white font-medium bg-linear-to-r from-[#A4BC46] to-[#85A019]"><svg
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 inline">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                    </svg>
                    Buy now</button>
            </div>
            <div>
                <img class="w-full h-100" src="./assets/model.png" alt="">
            </div>
        </div>
    </header>

    <main class="max-w-screen-xl mx-auto">

        <!-- women's jacket -->
        <section>
            <h3 class="uppercase text-5xl bebas text-[#363958]">Woman jacket</h3>
            <!-- jacket-card-container -->
            <div>
                <!-- jacket-card -->
                <div class="p-5">
                    <img src="./assets/jacket-1.png" alt="">
                    <h4 class="font-bold text-2xl text-[#363958]">Yellow Coat jacket</h4>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, odio.</p>

                    <div class="flex justify-between items-center p-5">
                        <h2 class="text-4xl text-[#FABE4C]">$234</h2>
                        <button
                            class="bg-green-300 py-4 px-8 rounded-xl text-white font-medium bg-linear-to-r from-[#A4BC46] to-[#85A019]"><svg
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6 inline">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                            </svg>
                            Buy now
                        </button>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer></footer>
</body>

</html>
